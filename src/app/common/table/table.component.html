<div class="col-12">
  <table class="table table-stripped">
    <thead>
      <tr>
        <th *ngFor="let col of getFilteredCols()">{{ col.text }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let game of list$ | async">
        <td *ngFor="let col of getFilteredCols()">
          {{ game[col.key] }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
